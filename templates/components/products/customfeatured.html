<h2 class="page-heading">{{lang 'products.featured' }}</h2>

<ul data-product-type="featured"  {{#if settings.data_tag_enabled}} data-list-name="Featured Products" {{/if}}>
{{#each products}}
<li class="product">
    {{>components/products/customcard settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
   
</li>
{{/each}}
</ul>
